name: CI

on:
  push:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - check: types

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup-node-env

      - run: pnpm ${{ matrix.check }}
